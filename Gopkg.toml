# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

[[constraint]]
  name = "github.com/MinterTeam/minter-explorer-api"
  version = "1.1.2"

[[constraint]]
  name = "github.com/MinterTeam/minter-explorer-tools"
  version = "1.5.1"

[[constraint]]
  name = "github.com/MinterTeam/minter-go-node"
  version = "0.15.0"

[[constraint]]
  name = "github.com/centrifugal/gocent"
  version = "2.0.2"

[[constraint]]
  name = "github.com/daniildulin/minter-node-api"
  version = "1.7.0"

[[constraint]]
  name = "github.com/go-pg/pg"
  version = "8.0.2"

[[constraint]]
  name = "github.com/prometheus/client_golang"
  version = "0.9.2"

[[constraint]]
  name = "github.com/sirupsen/logrus"
  version = "1.4.0"

[[constraint]]
  name = "github.com/spf13/viper"
  version = "1.3.2"

[prune]
  go-tests = true
  unused-packages = true
