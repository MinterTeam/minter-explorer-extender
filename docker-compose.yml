version: '3.6'

services:
  postgres:
    image: postgres:alpine
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_USER}
    volumes:
      - ./tmp/postgresql:/var/lib/postgresql/data
      - ./database/db.sql:/docker-entrypoint-initdb.d/init.sql
  centrifugo:
    image: centrifugo/centrifugo:v2.2.2
    environment:
      - CENTRIFUGO_SECRET=${CENTRIFUGO_SECRET}
      - CENTRIFUGO_ADMIN_PASSWORD=${CENTRIFUGO_ADMIN_PASSWORD}
      - CENTRIFUGO_ADMIN_SECRET=${CENTRIFUGO_ADMIN_SECRET}
    command: centrifugo --api_insecure --client_insecure
  extender:
    build: ./
    volumes:
      - ./:/app
    env_file:
      - .env
    links:
      - centrifugo
      - postgres
    depends_on:
      - postgres
      - centrifugo
    restart: always
    command: extender
